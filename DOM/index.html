<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>JavaScript | Basic DOM</title>
	</head>
	<body>
		<header id="main-header" class="bg-info p-4 mb-3 text-white">
			<div class="container">
				<h1 id="header-title">Student List</h1>
			</div>
		</header>

		<div class="container">
			<div id="main" class="card card-body">
				<h2 class="title">Add Student</h2>

				<form id="form-add-student" class="mb-4">
					<div class="form-row mb-3">
						<div class="col">
							<input
								type="text"
								id="nim"
								class="form-control"
								placeholder="NIM"
							/>
						</div>
						<div class="col">
							<input
								type="text"
								id="fullName"
								class="form-control"
								placeholder="Full Name"
							/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Add Student</button>
					<!-- <input type="submit" class="btn btn-primary" value="Add Student" /> -->
				</form>

				<h2 class="title">List of Students</h2>

				<ul id="students" class="list-group"></ul>

				<!-- <p>&nbsp;</p>

				<div class="col-md-6">
					<div id="box"></div>
				</div>
				<div class="col-md-6">
					<div id="output"></div>
				</div> -->
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
